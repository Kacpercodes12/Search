<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kacSearch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 50px;
        }
        .search-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        button {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #357ae8;
        }
    </style>
    <script>
        function performSearch() {
            let query = document.getElementById("searchBox").value.trim();

            // Redirect to Eaglercraft if "Minecraft" is entered
            if (query.toLowerCase() === "minecraft") {
                window.location.href = "https://eaglercraft.com/mc/1.8.8-wasm/";
                return;
            }

            let searchUrl = "https://www.google.com/search?q=" + encodeURIComponent(query);

            if (query.startsWith("$wiki")) {
                query = query.replace("$wiki", "").trim();
                searchUrl = "https://en.wikipedia.org/wiki/Special:Search?search=" + encodeURIComponent(query);
            } else if (query.startsWith("$yt")) {
                query = query.replace("$yt", "").trim();
                searchUrl = "https://www.youtube.com/results?search_query=" + encodeURIComponent(query);
            } else if (query.startsWith("$spotify")) {
                query = query.replace("$spotify", "").trim();
                searchUrl = "https://open.spotify.com/search/" + encodeURIComponent(query);
            }

            window.location.href = searchUrl;
        }
    </script>
</head>
<body>
    <div class="search-container">
        <h2>Welcome to kacSearch</h2>
        <form onsubmit="event.preventDefault(); performSearch();">
            <input type="text" id="searchBox" placeholder="Type your search... ($wiki, $yt, $spotify, Minecraft)" required>
            <button type="submit">Search
